plugins {
    id "org.jetbrains.kotlin.jvm" version "1.4.0-rc"
    id "org.jetbrains.kotlin.kapt" version "1.4.0-rc"
    id "org.jetbrains.kotlin.plugin.allopen" version "1.4.0-rc"
    id "com.github.johnrengelman.shadow" version "6.0.0"
    id "application"
}

apply from: "../examples.gradle"

dependencies {
    kapt platform("io.micronaut:micronaut-bom:${micronautVersion}")

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.4.0-rc"
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.4.0-rc"
    kapt "io.micronaut:micronaut-inject-java"
    kapt "io.micronaut:micronaut-validation"
    kaptTest "io.micronaut:micronaut-inject-java"
    runtime "com.fasterxml.jackson.module:jackson-module-kotlin:2.11.1"
}

allOpen {
    annotation("io.micronaut.aop.Around")
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
        javaParameters = true
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
        javaParameters = true
    }
}
